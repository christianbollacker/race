<script>

var finishLine = 100;

var Horse = function(name, speed, endurance){
  this.name = name;
  this.speed = speed;
  this.endurance = endurance;
  this.position = 0;
  this.raceMojo = function() {
    return(Math.random() + 1);
  };
  this.raceStatus = function() {
    return(this.name + " is at yard marker " + Math.floor(this.position));
  };
  this.raceSpeed = function() {
    return(this.speed * ((finishLine - this.position) / finishLine) + this.endurance);
  };
  this.run = function() {
    this.position += (this.raceSpeed() * this.raceMojo());
  };
}

var calChrome = new Horse('California Chrome', 9, 6);
var seaBiscuit = new Horse('Seabiscuit', 7, 7);
var seatteSlew = new Horse('Seattle Slew', 5, 8.5);

while(calChrome.position < (finishLine *.25) && seaBiscuit.position < (finishLine * .25) && seatteSlew.position < (finishLine * .25) ) {
  calChrome.run();
  seaBiscuit.run();
  seatteSlew.run();
};

console.log('We are about ' + (finishLine * .25) + ' yards or 1/4 through the race.  Here are the standings.')
console.log(calChrome.raceStatus());
console.log(seaBiscuit.raceStatus());
console.log(seatteSlew.raceStatus());

while(calChrome.position < (finishLine *.5) && seaBiscuit.position < (finishLine * .5) && seatteSlew.position < (finishLine * .5) ) {
  calChrome.run();
  seaBiscuit.run();
  seatteSlew.run();
};

console.log('We are about ' + (finishLine * .5) + ' yards or 1/2 through the race.  Here are the standings.')
console.log(calChrome.raceStatus());
console.log(seaBiscuit.raceStatus());
console.log(seatteSlew.raceStatus());

while(calChrome.position < (finishLine *.75) && seaBiscuit.position < (finishLine * .75) && seatteSlew.position < (finishLine * .75)) {
  calChrome.run();
  seaBiscuit.run();
  seatteSlew.run();
};

console.log('We are about ' + (finishLine * .75) + ' yards or 3/4 through the race.  Here are the standings.')
console.log(calChrome.raceStatus());
console.log(seaBiscuit.raceStatus());
console.log(seatteSlew.raceStatus());

while(calChrome.position < finishLine && seaBiscuit.position < finishLine && seatteSlew.position < finishLine ) {
  calChrome.run();
  seaBiscuit.run();
  seatteSlew.run();
};

console.log('The race is finished. Here are the standings.')
console.log(calChrome.raceStatus());
console.log(seaBiscuit.raceStatus());
console.log(seatteSlew.raceStatus());




</script>
